<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oceans</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="header">OCEANS ENVIRONMENR</h1>
      <hr />
    </nav>
    <div class="contact">
        <form>
            <fieldset>
                <legend>Register Now</legend>
                <h2>Join the Ocean Mission</h2>
              
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
              
                <label for="age">Age:</label><br>
                <input type="text" id="age" name="age" required><br><br>
              
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>
              
                <label>Would you like to become a diver?</label><br>
                <input type="radio" id="yes" name="diver" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="diver" value="No">
                <label for="no">No</label><br><br>
    
                <label for="interest">Area of Interest:</label><br>
                <select id="interest" name="interest">
                  <option value="">-- Select --</option>
                  <option value="oceans">Oceans</option>
                  <option value="marine_environment">Marine Environment</option>
                  <option value="marine_life">Marine Life</option>
                </select><br><br>
              
                <label for="reason">Why do you want to join?</label><br>
                <textarea id="reason" name="reason" rows="4" cols="40"></textarea><br><br>
              
                <input type="submit" value="Submit">
            </fieldset>
          </form>
    </div>
</body>
</html>
